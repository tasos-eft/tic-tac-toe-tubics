<div class="play-game w-100 h-75">
    <div *ngFor="let cell of cells; let i = index" id="cell-{{i}}" class="grid-cell">
        <button class="btn bnt-link btn-block btn-grid" (click)="play(i)" [disabled]="firstPlayed[i] || secondPlayed[i]">
            <i class="fa fa-times game-icon X-icon" aria-hidden="true" [ngClass]="{'show': firstPlayed[i]}"></i>
            <i class="fa fa-circle-o game-icon O-icon" aria-hidden="true" [ngClass]="{'show': secondPlayed[i]}"></i>
        </button>
    </div>
    <div class="winning-stroke-vertical" [ngClass]="{'strike-va': p0h, 'strike-vb': p3h, 'strike-vc': p6h}"></div>
    <div class="winning-stroke-horizontal" [ngClass]="{'strike-ha': p0v, 'strike-hb': p1v, 'strike-hc': p2v}"></div>
    <div class="winning-stroke-diagonal" [ngClass]="{'strike-45': p0d, 'strike-135': p6d}"></div>
</div>
