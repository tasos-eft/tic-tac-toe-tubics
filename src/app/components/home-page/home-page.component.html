<div class="home-page w-100 h-75">
    <button type="button" class="btn btn-outline-info btn-lg btn-players" (click)="newPlayers()">new players</button>
    <button type="button" class="btn btn-outline-info btn-lg btn-players purple" (click)="existingPlayers()" [disabled]="!findPlayers">
        play again, <span *ngIf="findPlayers" class="pl-2"> {{firstPlayer.name}} & {{secondPlayer.name}}</span>
    </button>
</div>
