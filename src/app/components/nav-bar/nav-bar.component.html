<!-- Navigation -->
<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>

        <button class="hamburger hamburger--spring" type="button" [ngClass]="{'is-active':spring}" (click)="toggleSpring()">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <button class="hamburger hamburger--squeeze" type="button" [ngClass]="{'is-active':squeeze}" (click)="toggleSqueeze()">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <div class="collapse navbar-collapse" [class.show]="show">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Results</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<p>show: {{show}}</p>
<p>squeeze: {{squeeze}}</p>
<p>spring: {{spring}}</p>
