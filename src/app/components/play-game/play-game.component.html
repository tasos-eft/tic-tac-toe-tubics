<div class="play-game w-100 h-75">
    <div *ngFor="let cell of cells; let i = index" id="cell-{{i}}" class="grid-cell">
        <button class="btn bnt-link btn-block btn-grid" (click)="play(i)">
            <i class="fa fa-times light-icon" aria-hidden="true" [ngClass]="{'show': firstPlayed[i]}"></i>
            <i class="fa fa-circle-o light-icon" aria-hidden="true" [ngClass]="{'show': secondPlayed[i]}"></i>
        </button>
    </div>
    <div class="winning-stroke-vertical" [ngClass]="{'strike-va': verticalA, 'strike-vb': verticalB, 'strike-vc': verticalC}"></div>
    <div class="winning-stroke-horizontal" [ngClass]="{'strike-ha': horizontalA, 'strike-hb': horizontalB, 'strike-hc': horizontalC}"></div>
    <div class="winning-stroke-diagonal" [ngClass]="{'strike-45': diagonal45, 'strike-135': diagonal135}"></div>
</div>
